<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hotels View — Вход</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/singup.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/2935de2b8e.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				
				<form id="regForm" enctype = "multipart/form-data" action="" method="post">
					<h3>Вход</h3>
					<div class="form-holder">
						<span class="fas fa-user-tie" ></span>
						<input type="text" class="form-control" id="login" name="login" required="true" placeholder="Логин">
					</div>
					<div class="form-holder">
						<span class="fas fa-key" ></span>
						<input type="password" class="form-control" id="password" name="password"  required="true" placeholder="Пароль" autocomplete="off">
					</div>
					<button type="submit">
						<span>Войти</span>
					</button>
				</form>
			</div>
			
		</div>
	</body>
</html>
