<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hotels View — Регистрация</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/singup.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/2935de2b8e.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				
				<form id="regForm" enctype = "multipart/form-data" action="" method="post">
					<h3>Регистрация</h3>
					<div class="form-holder">
						<span class="fas fa-user" ></span>
						<input type="text" class="form-control" id="name" name="name" required="true" placeholder="Имя" autocomplete="off">
					</div>
					<div class="form-holder">
						<span class="fas fa-user" ></span>
						<input type="text" class="form-control" id="sname" name="sname" required="true" placeholder="Фамилия" autocomplete="off">
					</div>
					<div class="form-holder">
						<span class="fas fa-phone" ></span>
						<input type="Telephone" class="form-control" id="phone" name="phone" required="true" placeholder="Телефон" autocomplete="off">
					</div>
					<div class="form-holder">
						<span class="fas fa-user-tie" ></span>
						<input type="text" class="form-control" id="login" name="login" required="true" placeholder="Логин">
					</div>
					<div class="form-holder">
						<span class="fas fa-at" ></span>
						<input type="email" class="form-control" id="email" name="email" required="true" placeholder="E-mail" autocomplete="off">
					</div>
					<div class="form-holder">
						<span class="fas fa-key" ></span>
						<input type="password" class="form-control" id="password" name="password"  required="true" placeholder="Пароль" autocomplete="off">
					</div>
					<div class="form-holder">
						<span class="fas fa-key" ></span>
						<input type="password" class="form-control" id="password_confirm" name="password_confirm"  required="true" placeholder="Подтвердите пароль" autocomplete="off">
					</div>
					<div class="form-holder">
						<label for="avatar" class="form-label">Выберите аватарку</label>
						<input type="file" name = "avatar" id = "avatar" name = "avatar">
					</div>
					<button type="submit">
						<span>Создать аккаунт</span>
					</button>
				</form>
			</div>
			
		</div>
	</body>
</html>
